<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile-page</title>
    <link rel="stylesheet" href="profile.css" />
    <script
      src="https://kit.fontawesome.com/6a0d5c4676.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1 class="title">Quiz App</h1>
    </header>
    <main>
      <section class="foto">
        <img src="images/Profile_Mengzhen.jpg" alt="my photo" />
        <h2>Mengzhen Liao</h2>
      </section>
      <section class="about-me">
        <h3>About me</h3>
        <p>
          I am Mengzhen from China, currently living in Munich and interested
          now in a coding career.
        </p>
      </section>
      <section class="counter">
        <button class="counter__question">
          <i class="fa-solid fa-circle-question"></i>
          12
        </button>
        <button class="counter__bookmark">
          <i class="fa-solid fa-bookmark"></i>
          12
        </button>
      </section>
      <section class="setting">
        <h3>Settings</h3>
        <div class="dark-mode">
          <p>Dark Mode</p>
          <button aria-label="button-dark">
            <i class="fa-solid fa-toggle-off"></i>
          </button>
        </div>
      </section>
    </main>
    <footer>
      <ul class="navbar">
        <li>
          <a href="homepage.html" aria-label="home-page"
            ><i class="fa-solid fa-house"></i
          ></a>
        </li>
        <li>
          <a href="bookmarks.html" aria-label="bookmarks-page"
            ><i class="fa-solid fa-bookmark"></i
          ></a>
        </li>
        <li>
          <a href="profile.html" aria-label="profile-page"
            ><i class="fa-solid fa-user"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
